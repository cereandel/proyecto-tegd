{% extends 'hotel/base.html' %} {% block title %}
<!-- prettier-ignore NO QUITEN ESTE COMENTARIO QUE ARRUINA LA VIDA EL FORMATEO -->
Iniciar sesión | StayWise{%endblock %} {% block content %}
<section class="flex flex-col items-center justify-center py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">
      Iniciar sesión
    </h2>
    {% if error %}
    <div class="mb-4 text-center text-red-600 font-semibold">{{ error }}</div>
    {% endif %} {% if message %}
    <div class="mb-4 text-center text-blue-600 font-semibold">
      {{ message }}
    </div>
    {% endif %}
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Usuario</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Entrar
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      ¿No tienes cuenta?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline"
        >Regístrate</a
      >
    </p>
  </div>
</section>
<div class="mt-6 flex justify-center">
  <a
    href="{% url 'content' %}"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200"
    >Volver a inicio</a
  >
</div>
{% endblock %}
